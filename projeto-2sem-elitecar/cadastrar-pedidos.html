<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pedido</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="lista-carros.html">CARROS</a>
            <a href="listar-pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE PEDIDO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="cliente">
                Cliente
                <br>
                <input type="text" name="input-cliente" placeholder="Selecione o cliente" required>
            </label>
            <label for="modelo">
                Modelo
                <br>
                <input type="text" name="input-carro" placeholder="Selecione o carro" required>
            </label>
            <label for="ano fabricação">
                Data do pedido
                <br>
                <input type="number" name="input-data-pedido" placeholder="Insira a data do pedido" required>
            </label>
            <label for="valor">
                Valor
                <br>
                <input type="text" name="input-data" placeholder="Insira o valor total do pedido" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
